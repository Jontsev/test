        <div class="container" id="app">
            <div class="card">
                <h1 :style="{
                    color: inputValue.length < 5 ? 'darkred' : 'darkblue',
                    fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'
                }">{{ title }}</h1>
                <div class="form-control">
                    <input 
                        type="text" 
                        :placeholder="placeholderString" 
                        v-model="inputValue"
                        @keypress.enter="addNewNote"
                    />
                </div>
                <button class="btn" @click="addNewNote">Добавить</button>
                <hr />
                <ul class="list" v-if="notes.length !== 0">
                    <li class="list-item" v-for="(note, idx) in notes">
                        <!-- <span :class="note.length > 5 ? 'primary' : 'bold'"> ({{ idx + 1 }}) Заметка : {{ toUpperCase(note) }} </span> -->
                        <!-- <span :class="{
                            'primary': true,
                            'bold': note.length > 5
                        }"> ({{ idx + 1 }}) Заметка : {{ toUpperCase(note) }} </span> -->
                        <span :class="['bold', {'primary': note.length > 5}]"> ({{ idx + 1 }}) Заметка : {{ toUpperCase(note) }} </span>
                        <button class="btn danger" @click="revomeNote(idx)">Удалить</button>
                    </li>
                    <hr>
                    <li>
                        <strong>Количество заметок: {{ notes.length }}</strong> | Удвоенное: {{ doubleCount }}
                    </li>
                </ul>
                <div v-else>Заметок нет</div>
            </div>
        <div>




        <script src="https://unpkg.com/vue@next"></script>
        <script src="script.js"></script>
    </body>
</html>
